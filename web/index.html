<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de QR code</title>
    <meta
      name="description"
      content="Générez facilement des QR codes pour vos liens, textes, adresses email et plus encore. Créez des QR codes uniques avec des options de personnalisation avancées. Essayez notre générateur de QR codes gratuit !"
    />
    <meta name="subtitle" content="Créez votre code QR gratuitement">
    <meta
      name="keywords"
      content="QR code, générateur QR code, personnalisation QR code, lien QR code, texte QR code, adresse email QR code, outil gratuit"
    />
    <meta name="author" content="Matias GOMEZ" />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Générateur de QR code" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="URL de votre page"> -->
    <!-- <meta property="og:image" content="URL de l'image à utiliser lorsque votre contenu est partagé"> -->
    <meta
      property="og:description"
      content="Générez facilement des QR codes pour vos liens, textes, adresses email et plus encore. Créez des QR codes uniques avec des options de personnalisation avancées. Essayez notre outil gratuit !"
    />

    <link rel="apple-touch-icon" href="assets/img/qrcode_logo.png" />
    <link rel="Icon" type="image/png" href="assets/img/qrcode_logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="particles-js"></div>

    <div class="container">
      <div class="row justify-content-center">
        <div
          id="sectionInput"
          class="col-11 col-sm-10 col-md-8 col-xl-6 px-4 py-5 my-5 shadow"
        >
          <h1 class="mt-3 fs-3 text-center">Générateur QR Code</h1>

          <nav class="nav nav-pills flex-column flex-sm-row mt-4 mx-auto fs-5">
            <button
              id="btnUrl"
              class="flex-sm-fill text-sm-center nav-link active"
            >
              Url
            </button>
            <button id="btnPhone" class="flex-sm-fill text-sm-center nav-link">
              Numéro
            </button>
            <button id="btnSms" class="flex-sm-fill text-sm-center nav-link">
              Message
            </button>
            <button id="btnEmail" class="flex-sm-fill text-sm-center nav-link">
              e-mail
            </button>
          </nav>

          <div id="sectionUrl" class="mt-5">
            <label for="url" class="form-label fs-5">Entrez un lien </label>

            <input
              class="form-control border border-dark"
              type="text"
              name="inputUrl"
              id="inputUrl"
              placeholder="https://example.com"
            />
          </div>

          <div id="sectionPhone" class="mt-5 d-none">
            <label for="inputPhone" class="form-label fs-5"
              >Entrez un numéro
            </label>

            <input
              class="form-control border border-dark"
              type="tel"
              name="inputPhone"
              id="inputPhone"
              placeholder="0123456789"
            />
          </div>

          <div id="sectionSms" class="mt-5 d-none">
            <label for="inputSms" class="form-label fs-5"
              >Entrez un numéro</label
            >

            <input
              class="form-control border border-dark"
              type="text"
              name="inputSms"
              id="inputSms"
              placeholder="0123456789"
            />

            <label for="contentSms" class="form-label fs-5 mt-3"
              >Entrez un message</label
            >
            <textarea
              class="form-control border border-dark"
              name="inputSmsBody"
              id="inputSmsBody"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div id="sectionEmail" class="mt-5 d-none">
            <label for="inputEmail" class="form-label fs-5"
              >Entrez un e-mail</label
            >

            <input
              class="form-control border border-dark"
              type="mail"
              name="inputEmail"
              id="inputEmail"
              placeholder="exemple@exe.com"
            />

            <label for="inputEmailSubject" class="form-label fs-5 mt-3"
              >Entrez un objet</label
            >

            <input
              class="form-control border border-dark"
              type="text"
              name="inputEmailSubject"
              id="inputEmailSubject"
              placeholder="exemple@exe.com"
            />

            <label for="inputEmailBody" class="form-label fs-5 mt-3"
              >Entrez un message</label
            >
            <textarea
              class="form-control border border-dark"
              name="inputEmailBody"
              id="inputEmailBody"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="col-5 col-sm-3 mt-2">
            <label class="form-label" for="">Couleur </label>
            <input
              class="form-control"
              type="color"
              name="inputColor"
              id="inputColor"
            />
          </div>

          <div class="row justify-content-center">
            <div
              class="col-12 col-sm-10 col-md-10 col-lg-6 mt-5 d-flex justify-content-center"
              id="qrcode"
            ></div>
            <div
              class="col-12 col-sm-10 col-md-10 col-lg-6 mt-5 align-self-center text-center"
              id="sectionDownload"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div
            style="z-index: 1"
            class="col-12 col-sm-10 col-md-8 col-lg-6 text-center"
          >
            <p class="fs-5" id="pFooter"></p>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/js/qrcode.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/particule_config.js"></script>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</html>
