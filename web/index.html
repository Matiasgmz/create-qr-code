    />

    <link rel="apple-touch-icon" href="assets/img/qrcode.png" />
    <link rel="Icon" type="image/png" href="assets/img/qrcode.png" />

    <link

  <body>
    <div id="particles-js"></div>

    <div class="container">
      <div class="row justify-content-center">
        <div
          id="sectionInput"
          class="col-10 col-sm-10 col-md-8 col-xl-6 px-4 py-5 my-5 shadow"
        >
          <h1 class="mt-3 fs-4 text-center">Generateur QR Code</h1>

          <div class="mt-5">
            <label for="url" class="form-label fs-6">Entrez un lien </label>
            <div class="d-flex">
              <input
                class="form-control border border-dark"
                type="text"
                name="inputUrl"
                id="inputUrl"
                placeholder="https://example.com"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div
              class="col-12 col-sm-10 col-md-10 col-lg-6 mt-5 d-flex justify-content-center"
              id="qrcode"
            ></div>
            <div
              class="col-12 col-sm-10 col-md-10 col-lg-6 mt-5 align-self-center text-center"
              id="sectionDownload"
            ></div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
